<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>

  <meta charset="UTF-8">
  <meta name="last-modified" content="{{ last_modified_at }}">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

  <meta property="og:title" content="{{ title }}" />
  <meta name="author" content="{{ name }}" />
  <meta property="og:locale" content="en" />
  <meta name="description" content="{{ tagline }}" />
  <meta property="og:description" content="{{ tagline }}" />
  <meta property="og:site_name" content="{{ title }}" />
  <meta property="og:image" content="{{ avatar }}" />
  <meta property="og:type" content="article" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:image" content="{{ avatar }}" />
  <meta property="twitter:title" content="{{ title }}" />

  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="{{ avatar }}" alt="Profile Picture" loading="eager" decoding="async" class="profile-pic" />
      <h1 class="name">{{ name }}</h1>
      <p class="description">{{ tagline }}</p>
    </div>

    <div class="button-container">
      <div class="button-group">
        {% for item in socials %}
          {% assign social = item.social %}
          <a href="{{ social.url }}" title="{{ social.title }}" target="{{ social.target }}" class="icon-button" alt="{{ social.alt }}">
            <i class="{{ social.icon }}"></i>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
